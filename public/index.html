<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1a1410" />
    <meta name="description" content="Consciousness-driven tactical NFT card battle game set in the Tales of Tasern D&D universe" />

    <!-- Tasern Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Crimson+Text:wght@400;600;700&family=Uncial+Antiqua&display=swap" rel="stylesheet">

    <title>Tasern Siegefront - Tales of Tasern Battle Arena</title>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: 'Crimson Text', serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background: linear-gradient(135deg, #3a2a1a 0%, #1a1410 100%);
        color: #F4E4C1;
        min-height: 100vh;
      }

      #root {
        min-height: 100vh;
      }

      /* Turn indicator pulse animation */
      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          box-shadow: 0 0 20px #065F46;
        }
        50% {
          transform: scale(1.05);
          box-shadow: 0 0 30px #065F46, 0 0 40px #065F46;
        }
      }

      /* Spinner animation for loading states */
      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to play Tasern Siegefront.</noscript>
    <div id="root"></div>
  </body>
</html>
